<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - Editar perfil</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body>
<div th:replace="~{componentes/nav/sidebar :: sidebar}"></div>
<nav th:replace="~{componentes/nav/nav-dashobard :: navdashboard}"></nav>

<div class="container mt-3 mb-3">
    <div th:object="${usuario}" class="row">
        <div class="col-12">

            <div class="container mt-5">
                <h2 class="mb-4">Editar Perfil</h2>
                <form action="#" th:action="@{/dashboard/user/perfil/editar}" th:object="${usuario}" method="post">
                    <input type="hidden" id="id" name="id" th:field="*{id}" />

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" />
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" th:field="*{senha}" />
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" th:field="*{telefone}" />
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" th:field="*{dataNascimento}" />
                    </div>
                    <button type="submit" class="btn btn-primary">Alterar dados</button>
                </form>
            </div>

        </div>
    </div>
</div>

</div>

</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/js/bootstrap.min.js"></script>

</html>
